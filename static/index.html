<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Agentic Curie — Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="/static/styles.css" rel="stylesheet" />
</head>
<body>
  <div id="spinner">
    <div class="spinner-dot"></div>
    <div class="spinner-dot"></div>
    <div class="spinner-dot"></div>
  </div>

  <div class="app">
    <header>
      <h1>Agentic Curie</h1>
      <p class="sub">Chat • Ask to merge documents • Ask to match resumes to a JD</p>
    </header>

    <main id="messages" class="messages"></main>

    <form id="composer" class="composer">
      <input id="chat-input" type="text" placeholder="Type here… e.g., “merge the PDFs I’ll upload” or “match resumes to this JD…”" autocomplete="off"/>
      <button id="send-btn" type="submit">Send</button>
    </form>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
