<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Agentic Curie - Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="/static/styles.css" rel="stylesheet" />
</head>
<body>
  <div class="app">
    <header>
      <h1>Agentic Curie</h1>
      <p class="sub">Chat - Upload docs - Ask me to merge/summarize them into one .docx</p>
    </header>

    <main id="messages" class="messages"></main>

    <form id="composer" class="composer">
      <div class="attach">
        <input type="file" id="file-input" multiple accept=".pdf,.docx" />
        <button id="upload-btn" type="button">Attach</button>
        <div id="chips"></div>
      </div>
      <input id="chat-input" type="text" placeholder="Type a message... e.g., 'merge the two PDFs I just uploaded'" autocomplete="off" />
      <button id="send-btn" type="submit">Send</button>
    </form>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
